<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <section class="line-sec">
      <div class="circle active-circle">1</div>
      <div class="unit">
        <div class="line"></div>
        <div class="circle">2</div>
      </div>
      <div class="unit">
        <div class="line"></div>
        <div class="circle">3</div>
      </div>
      <div class="unit">
        <div class="line"></div>
        <div class="circle">4</div>
      </div>
    </section>
    <section class="buttons">
      <button id="back" class="btn disabled-btn">Prev</button>
      <button id="next" class="btn active-btn">Next</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
